<div class="admin-products-container">
    <div class="header">
      <h2>Gestion des produits</h2>
      <button mat-raised-button color="primary" routerLink="new">
        <mat-icon>add</mat-icon>
        Nouveau produit
      </button>
    </div>
  
    <mat-form-field appearance="outline">
      <mat-label>Rechercher</mat-label>
      <input matInput 
      (keyup)="handleSearchInput($event)"
      placeholder="Nom ou description">
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="products()">
        <!-- Nom -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>
  
        <!-- Catégorie -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Catégorie</th>
          <td mat-cell *matCellDef="let product">{{ product.category }}</td>
        </ng-container>
  
        <!-- Prix -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Prix</th>
          <td mat-cell *matCellDef="let product">{{ product.price | currency:'EUR' }}</td>
        </ng-container>
  
        <!-- Stock -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let product">
            <span [class]="product.stock <= 5 ? 'low-stock' : ''">
              {{ product.stock }}
            </span>
          </td>
        </ng-container>
  
        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button [routerLink]="['edit', product.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [length]="totalItems()"
                     [pageSize]="pageSize"
                     [pageIndex]="currentPage()"
                     (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </div>
